<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "HiredNow AI" }}</title>

    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">

    <!-- Optional: Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


</head>

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    {% include 'components/navbar.html' %}

    <!-- Flash Messages -->
    <div class="max-w-4xl mx-auto w-full px-4 mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="space-y-2">
                {% for category, msg in messages %}
                    <div class="p-3 rounded-md
                        {% if category == 'error' %} bg-red-100 text-red-800
                        {% elif category == 'success' %} bg-green-100 text-green-800
                        {% else %} bg-blue-100 text-blue-800 {% endif %}">
                        {{ msg }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <main class="flex-grow max-w-5xl mx-auto w-full px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-8 py-6 text-center text-gray-500 text-sm">
        &copy; {{ current_year }} HiredNow AI. All rights reserved.
    </footer>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
