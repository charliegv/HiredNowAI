{% extends "layout.html" %}

{% block content %}

<div class="max-w-2xl mx-auto bg-white p-10 rounded-2xl shadow-md">

  <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">
    Contact us
  </h1>

  <p class="text-gray-600 text-center mb-8">
    Questions, feedback or support? We would love to hear from you.
  </p>

<form method="POST" class="space-y-6">

  <!-- Honeypot -->
  <div class="hidden">
    <label>Company</label>
    <input type="text" name="company" tabindex="-1" autocomplete="off">
  </div>

  <!-- Timestamp -->
  <input type="hidden" name="form_loaded_at" value="{{ time() }}">

  <div>
    <label class="block text-gray-700 font-medium mb-1">Your name</label>
    <input
      type="text"
      name="name"
      required
      class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-blue-500"
    >
  </div>

  <div>
    <label class="block text-gray-700 font-medium mb-1">Email address</label>
    <input
      type="email"
      name="email"
      required
      class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-blue-500"
    >
  </div>

  <div>
    <label class="block text-gray-700 font-medium mb-1">Subject (optional)</label>
    <input
      type="text"
      name="subject"
      class="w-full border border-gray-300 rounded-lg px-4 py-3"
    >
  </div>

  <div>
    <label class="block text-gray-700 font-medium mb-1">Message</label>
    <textarea
      name="message"
      rows="5"
      required
      class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring focus:ring-blue-500"
    ></textarea>
  </div>

  <button
    class="w-full bg-blue-600 text-white py-4 rounded-full font-semibold
           hover:bg-blue-700 transition shadow-md">
    Send message
  </button>

</form>


  <p class="text-xs text-gray-500 text-center mt-6">
    Built by recruitment tech professionals. We respond within 24 hours.
  </p>

</div>

{% endblock %}
