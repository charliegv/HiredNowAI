{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
  
  <!-- Title -->
  <h1 class="text-2xl font-bold mb-6">Log in</h1>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 p-3 rounded-md
          {% if category == 'error' %}
            bg-red-100 text-red-700
          {% else %}
            bg-blue-100 text-blue-700
          {% endif %}
        ">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Form -->
  <form method="POST">

    <!-- Email -->
    <label class="block mb-4">
      <span class="text-gray-700">Email</span>
      <input
        type="email"
        name="email"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </label>

    <!-- Password -->
    <label class="block mb-6">
      <span class="text-gray-700">Password</span>
      <input
        type="password"
        name="password"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </label>

    <!-- Login button -->
    <button
      class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
      Log in
    </button>
  </form>

  <!-- Signup link -->
  <p class="mt-6 text-center text-gray-600">
    Donâ€™t have an account?
    <a href="{{ url_for('auth.signup') }}" class="text-blue-600 hover:underline">
      Create one
    </a>
  </p>

</div>
{% endblock %}
