{% extends "layout.html" %}

{% block content %}

<div class="max-w-4xl mx-auto py-8">

  <a href="{{ url_for('dashboard.dashboard_home') }}"
     class="text-blue-600 hover:underline text-sm">
    ‚Üê Back to Dashboard
  </a>

  <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 mt-4">

    <h1 class="text-2xl font-semibold text-gray-900 mb-4">
      Application Error Log
    </h1>

    {% if app.error_log %}
      <pre class="whitespace-pre-wrap bg-red-50 text-red-800 p-6 rounded-lg border border-red-200 text-sm">
{{ app.error_log }}
      </pre>
    {% else %}
      <p class="text-gray-600">
        No error information was recorded for this application.
      </p>
    {% endif %}

  </div>

</div>

{% endblock %}
