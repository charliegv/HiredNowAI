{% extends "layout.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">

  {% include "components/progress.html" with context %}

  <h1 class="text-2xl font-bold mb-6">What are your job requirements</h1>

  <form method="POST" class="space-y-6">

    <div>
      <label class="block text-gray-700 font-medium mb-1">Minimum salary</label>
      <input type="number" name="min_salary"
        placeholder="Example 45000"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-500"
        required>
    </div>

    <div class="flex items-center space-x-2">
      <input type="checkbox" name="remote_preference" class="w-4 h-4">
      <span class="text-gray-700">Open to remote roles</span>
    </div>

    <button
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
      Continue
    </button>

  </form>

</div>
{% endblock %}
