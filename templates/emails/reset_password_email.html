<!DOCTYPE html>
<html lang="en" style="margin:0; padding:0;">
  <body style="margin:0; padding:0; background:#f3f4f6; font-family:Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f3f4f6; padding:40px 0;">
      <tr>
        <td align="center">

          <!-- CARD -->
          <table width="100%" cellpadding="0" cellspacing="0"
            style="max-width:520px; background:#ffffff; border-radius:14px;
                   padding:32px; border:1px solid #e5e7eb;">

            <!-- LOGO -->
            <tr>
              <td align="center" style="padding-bottom:24px;">
                <div style="font-size:26px; font-weight:700; color:#EF8330;">
                  HiredNow AI
                </div>
              </td>
            </tr>

            <!-- TITLE -->
            <tr>
              <td style="font-size:22px; font-weight:600; color:#111827; padding-bottom:16px;">
                Reset your password
              </td>
            </tr>

            <!-- TEXT -->
            <tr>
              <td style="font-size:15px; color:#374151; line-height:1.6; padding-bottom:24px;">
                You requested a password reset for your HiredNow AI account.
                Click below to create a new password.
              </td>
            </tr>

            <!-- BUTTON -->
            <tr>
              <td align="center" style="padding-bottom:32px;">
                <a href="{{ reset_url }}"
                   style="background:#EF8330; color:#ffffff; padding:14px 26px;
                          border-radius:9999px; text-decoration:none; font-size:16px;
                          font-weight:600; display:inline-block;
                          box-shadow:0 4px 10px rgba(0,0,0,0.12);">
                  Reset Password
                </a>
              </td>
            </tr>

            <!-- FOOTNOTE -->
            <tr>
              <td style="font-size:13px; color:#6b7280; line-height:1.6;">
                If you didn’t request this change, you can safely ignore this email.<br>
                This link expires in <strong>1 hour</strong>.
              </td>
            </tr>

            <tr>
              <td style="padding-top:32px; text-align:center; font-size:12px; color:#9ca3af;">
                © {{ year }} HiredNow AI. All rights reserved.
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>

  </body>
</html>
